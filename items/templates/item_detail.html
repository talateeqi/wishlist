{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
        <img class="card-img-top" height="700" src="{{item.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>

{% endblock %}
